<!DOCTYPE html>
<html>

<head>
    <!--   -->
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="classes/src/toolkit.js"></script>
    <script src="classes/src/http.js"></script>
    <script src="classes/src/query.js"></script>
    <script src="classes/src/xmlEngine.js"></script>
    <script src="classes/src/scope.js"></script>
    <script src="classes/src/main.js"></script>
    <script src="classes/src/bootstrap.js"></script>
    <script src="classes/TBjs.js"></script>

    <!--    <script src="angular/angular.js"></script>-->
    <style>
        .red {
            color: red
        }
    </style>

    <script>
        window.onload = function() {

			var app = TB.app('app');
			app.service('a', function() {
				return 'aaaa';
			}).service('b', ['a',
				function(a) {
					return 'bbbb' + a;
				}
			]).service('c', ['b',
				function(b) {
					console.log(b)
				}
			]).service('d', ['c',
				function() {}
			]).module('myModule',function(services){
				this.name='TanBo'+services.b;
				this.age=34
			});
			TB.bootstrap(document.body, ['app']);
        }

    </script>
</head>

<body>
    <div tb-module="myModule">
    	<div>{{name}}</div>
    	<div>{{age}}</div>
    </div>
</body>

</html>
