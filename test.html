<!DOCTYPE html>
<html>

<head>
    <!--   -->
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="classes/src/toolkit.js"></script>
    <script src="classes/src/http.js"></script>
    <script src="classes/src/query.js"></script>
    <script src="classes/src/xmlEngine.js"></script>
    <script src="classes/src/scope.js"></script>
    <script src="classes/src/service.js"></script>
    <script src="classes/src/directive.js"></script>
    <script src="classes/src/module.js"></script>
    <script src="classes/src/registerApp.js"></script>
    <script src="classes/src/bootstrap.js"></script>
    <script src="classes/TBjs.js"></script>

    <!--    <script src="angular/angular.js"></script>-->
    <style>
        .red {
            color: red
        }
    </style>

    <script>
        window.onload = function() {

            var domEngine = new $XmlEngineProvider().$get();
//            var vDom = domEngine('<input type="checkbox" checked>');
            var vDom = domEngine(document.body.innerHTML);
            console.log(vDom);
			document.body.innerHTML=vDom.innerHTML;

            var app = TB.app('app');
            app.service('a', function() {
                return 'aaaa';
            }).service('b', ['a',
                function(a) {
                    return 'bbbb' + a;
                }
            ]).service('c', ['b',
                function(b) {
                    console.log(b)
                }
            ]).service('d', ['c',
                function() {}
            ]).module('myModule', function(services) {
                this.name = 'TanBo' + services.b;
                this.age = 34
            }).directive('tbModule', function() {
                return {
                    priority: 0,
                    controller: function(data, element, services) {

                    }
                }
            });
            var app2 = TB.app('app2');
            app2.service('a', function() {
                return 'aaaaaaaaaaa33'
            }).module('myModule2', function() {
                this.bbb = 'bbb'
            })
            TB.bootstrap(document.body, ['app', 'app2','app3']);
            //console.log(app)
        }
    </script>
</head>

<body>
    <div tb-module="myModule2">
        <div>{{name}}</div>
        <div>{{age}}</div>
        <!--      fdsafdsa  -->

        <app>fdsfa</app>
    </div>
    <input type="text">
    <input type="checkbox" checked>
    <div tb-module="myModule2"></div>
</body>

</html>
